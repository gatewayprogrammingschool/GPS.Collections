version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
install:
  # Install repo specific stuff here
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./src/GPS.Collections.sln --verbosity m
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet publish ./src/GPS.Collections/GPS.Collections.csproj
after_build:
  # For once the build has completed
artifacts:
 - path: '\src\GPS.Collections\bin\Debug\netstandard2.0\publish'
   name: GPS.Collections
   type: nuget
clone_depth: 1
test_script:
  # restore packages for our unit tests
  - cmd: dotnet restore ./src/GPS.Collections.Tests/GPS.Collections.Tests.csproj --verbosity m
  # run the unit tests (requires changing into the test directory)
  - cmd: cd ./src/GPS.Collections.Tests
  - cmd: dotnet xunit
on_finish :
  # any cleanup in here
deploy: off
