name: .NET Core

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore src/GPS.Collections.sln
    
    - name: Build
      run: dotnet build src/GPS.Collections.sln --configuration Debug --no-restore
    
    - name: Test
      run: dotnet test src/GPS.Collections.sln --no-build --no-restore --verbosity normal
    
    - name: Pack
      run: |
        nuget pack src/GPS.Collections/GPS.Collections.csproj -o ./artifacts --no-build --no-restore --verbosity normal
        nuget push artifacts/GPS.Collections.*.nupkg -ApiKey ${{ secrets.NUGET_KEY }} -Verbosity detailed
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        path: ./artifacts/GPS.Collections.*.nupkg
